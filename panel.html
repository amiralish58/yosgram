<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>پنل من</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f4ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .panel {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }

    .panel h2 {
      margin-bottom: 15px;
    }

    .info {
      font-size: 18px;
      margin-bottom: 20px;
    }

    .login-btn {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    .login-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="panel" id="panel">
    <h2 id="panelTitle">سلام ✌️</h2>
    <div class="info" id="panelInfo">
      اشتراک فعال شما: <strong id="subscriptionStatus">نداری 😅</strong>
    </div>
    <button class="login-btn" onclick="goToLogin()" id="loginBtn">خروج از حساب</button>
  </div>

  <script>
    const user = localStorage.getItem("userToken");

    if (!user) {
      // کاربر لاگین نیست - پیام و دکمه ثبت‌نام نشون بده
      document.getElementById("panelTitle").innerText = "برای دسترسی به پنل، ثبت‌نام یا وارد شو 😊";
      document.getElementById("panelInfo").style.display = "none";
      const btn = document.getElementById("loginBtn");
      btn.innerText = "ثبت‌نام / ورود";
      btn.onclick = () => window.location.href = "signup.html";
    } else {
      // کاربر لاگین کرده - اطلاعات نشون بده
      const sub = localStorage.getItem("subscriptionType") || "نداری 😅";
      document.getElementById("subscriptionStatus").innerText = sub;
    }

    function goToLogin() {
      localStorage.removeItem("userToken");
      localStorage.removeItem("subscriptionType");
      window.location.href = "/login.html";
    }
  </script>

</body>
</html>
