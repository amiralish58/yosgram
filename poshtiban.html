<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>پشتیبانی یوزگرام</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      direction: rtl;
      background-color: #f4f6fc;
    }

    .chat-container {
      max-width: 500px;
      height: 100vh;
      margin: 0 auto;
      background-color: #ffffff;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      border: 1px solid #d3e0f0;
    }

    .chat-header {
      padding: 15px;
      background-color: #3d8bfd;
      color: #fff;
      font-size: 18px;
      text-align: center;
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      background-color: #f9fbff;
    }

    .message {
      max-width: 80%;
      padding: 10px 15px;
      margin-bottom: 10px;
      border-radius: 18px;
      line-height: 1.6;
      word-wrap: break-word;
    }

    .message img {
      max-width: 100%;
      border-radius: 12px;
      margin-top: 8px;
    }

    .user {
      background-color: #e0ecff;
      align-self: flex-end;
      text-align: right;
    }

    .support {
      background-color: #d1f0d1;
      align-self: flex-start;
      text-align: right;
    }

    .chat-input {
      display: flex;
      flex-direction: column;
      padding: 10px;
      border-top: 1px solid #ccc;
      background-color: #f0f4ff;
    }

    .input-row {
      display: flex;
      align-items: center;
      margin-bottom: 8px;
    }

    .chat-input input[type="text"] {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 20px;
      font-size: 14px;
    }

    .chat-input button {
      padding: 10px 15px;
      margin-right: 10px;
      background-color: #3d8bfd;
      color: #fff;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
    }

    .chat-input input[type="file"] {
      display: none;
    }

    .emoji-btn {
      margin-right: 8px;
      font-size: 20px;
      background: none;
      border: none;
      cursor: pointer;
    }

    footer {
      text-align: center;
      font-size: 13px;
      color: #999;
      padding: 10px 0;
    }
  </style>
</head>
<body>

<div class="chat-container">
  <div class="chat-header">پشتیبانی یوزگرام</div>

  <div class="chat-messages" id="chatMessages">
    <div class="message support">سلام! خوش اومدی به پشتیبانی یوزگرام، چطور می‌تونم کمکت کنم؟ 😊</div>
  </div>

  <div class="chat-input">
    <div class="input-row">
      
      
     
      <input type="text" id="chatInput" placeholder="پیامت رو بنویس...">
      <label for="imageUpload" class="emoji-btn">📷</label>
      <input type="file" id="imageUpload" accept="image/*">
      <button onclick="sendMessage()">ارسال</button>
    </div>
  </div>

  <footer>© 2025 یوزگرام - تمام حقوق محفوظ است</footer>
</div>

<script>
  function insertEmoji(emoji) {
    const input = document.getElementById("chatInput");
    input.value += emoji;
    input.focus();
  }

  function sendMessage() {
    const input = document.getElementById("chatInput");
    const message = input.value.trim();
    const fileInput = document.getElementById("imageUpload");
    const imageFile = fileInput.files[0];

    if (message === "" && !imageFile) return;

    const msgContainer = document.getElementById("chatMessages");

    const newMessage = document.createElement("div");
    newMessage.classList.add("message", "user");

    if (message) {
      newMessage.textContent = message;
    }

    if (imageFile) {
      const reader = new FileReader();
      reader.onload = function (e) {
        const img = document.createElement("img");
        img.src = e.target.result;
        newMessage.appendChild(img);
        msgContainer.appendChild(newMessage);
        msgContainer.scrollTop = msgContainer.scrollHeight;
      };
      reader.readAsDataURL(imageFile);
    } else {
      msgContainer.appendChild(newMessage);
    }

    input.value = "";
    fileInput.value = "";
    msgContainer.scrollTop = msgContainer.scrollHeight;

    // پاسخ شبیه‌سازی‌شده
    setTimeout(() => {
      const reply = document.createElement("div");
      reply.classList.add("message", "support");
      reply.textContent = "پیامت دریافت شد. در حال بررسی هستیم...";
      msgContainer.appendChild(reply);
      msgContainer.scrollTop = msgContainer.scrollHeight;
    }, 1000);
  }
</script>

</body>
</html>
