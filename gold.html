<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>ایده‌های طلایی</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Vazirmatn', sans-serif;
      background: linear-gradient(145deg, #1a1a1a, #121212);
      overflow: hidden;
      color: #fff;
    }

    .sparkle {
      position: fixed;
      width: 100%;
      height: 100%;
      background-image: radial-gradient(#ffd70033 1px, transparent 1px);
      background-size: 20px 20px;
      pointer-events: none;
      z-index: 0;
      animation: move 60s linear infinite;
    }

    @keyframes move {
      from { background-position: 0 0; }
      to { background-position: 1000px 1000px; }
    }

    .container {
      position: relative;
      z-index: 2;
      max-width: 700px;
      margin: 60px auto;
      padding: 50px 30px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(255, 215, 0, 0.2);
    }

    h2 {
      text-align: center;
      font-size: 30px;
      margin-bottom: 30px;
      color: #ffd700;
      animation: fadeUp 1s ease-out forwards;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .input-group {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 20px;
    }

    .input-group input {
      padding: 14px;
      background: #1e1e1e;
      border: 1px solid #444;
      border-radius: 12px;
      color: #fff;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    .input-group input:focus {
      border-color: #ffd700;
      outline: none;
      box-shadow: 0 0 10px #ffd70066;
    }

    .input-group button {
      padding: 14px;
      background: linear-gradient(135deg, #ffcc00, #d4af37);
      border: none;
      border-radius: 12px;
      color: #000;
      font-size: 17px;
      font-weight: bold;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      z-index: 1;
      transition: 0.3s ease;
    }

    .input-group button:hover {
      transform: scale(1.03);
      box-shadow: 0 0 15px #ffd70088;
    }

    .gold-idea {
      background: linear-gradient(135deg, #2c2c2c, #1a1a1a);
      border: 1px solid #ffd70055;
      padding: 25px;
      border-radius: 16px;
      margin-top: 35px;
      box-shadow: 0 0 25px rgba(255, 215, 0, 0.15);
      animation: fadeInBox 1s ease forwards;
    }

    @keyframes fadeInBox {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    .gold-idea strong {
      color: #ffd700;
      font-size: 18px;
    }

    .gold-idea ul {
      margin-top: 15px;
      padding-right: 20px;
      line-height: 2;
      color: #ddd;
    }

    .footer {
      text-align: center;
      margin-top: 50px;
      color: #aaa;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="sparkle"></div>

  <div class="container">
    <h2>ایده‌های طلایی ✨</h2>

    <div id="formSection" class="input-group">
      <label for="instaId">آی‌دی اینستاگرام خودت رو وارد کن:</label>
      <input type="text" id="instaId" placeholder="مثلاً: @goldpage">
      <button onclick="submitInstagramId()">🔐 تأیید پیج</button>
    </div>

    <div id="goldInfo" class="gold-idea" style="display: none;">
      <strong>تبریک! پیج شما به سطح طلایی ارتقا پیدا کرد 💎</strong>
      <p>شما در طول سال فقط <b>سه ایده طلایی</b> دریافت می‌کنید:</p>
      <ul>
        <li>💡 ایده اول: پس از انتشار ۷۲ ویدیو</li>
        <li>💡 ایده دوم: پس از ۲۴ ویدیوی بعدی</li>
        <li>💡 ایده سوم: پس از ۲۴ ویدیوی دیگر</li>
      </ul>
    </div>

    <div class="footer">© 2025 یوزگرام - تمام حقوق محفوظ است</div>
  </div>

  <script>
    const savedInstaId = localStorage.getItem("instaVerified");
    if (savedInstaId) {
      document.getElementById("formSection").style.display = "none";
      document.getElementById("goldInfo").style.display = "block";
    }

    function submitInstagramId() {
      const id = document.getElementById("instaId").value.trim();
      if (id) {
        localStorage.setItem("instaVerified", id);
        document.getElementById("formSection").style.display = "none";
        document.getElementById("goldInfo").style.display = "block";
      } else {
        alert("لطفاً آی‌دی اینستاگرام خود را وارد کنید.");
      }
    }
  </script>

</body>
</html>
