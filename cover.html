<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>کاور ساز - یوزگرام</title>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Vazirmatn', sans-serif;
      background: linear-gradient(135deg, #ff007d, #7a00ff);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .message-box {
      background: rgba(255, 255, 255, 0.1);
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
    }

    .message-box h1 {
      font-size: 2.2rem;
      margin-bottom: 1rem;
    }

    .message-box p {
      font-size: 1.3rem;
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="message-box">
    <h1>🛠 این بخش در حال بروزرسانی است</h1>
    <p>به‌زودی با قابلیت‌های جدید و حرفه‌ای دوباره راه‌اندازی می‌شود :)</p>
  </div>
</body>
</html>
