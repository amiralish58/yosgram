<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>سایت من</title>
    <style>
        body {
            background-color: #f0f8ff;
            font-family: 'Tahoma', sans-serif;
            direction: rtl;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #336699;
        }
        p {
            font-size: 18px;
            color: #444;
        }
        .btn {
            background-color: #28a745;
            color: white;
            padding: 10px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>به سایت من خوش اومدی!</h1>
    <p>این یه صفحه ساده HTML با استایل داخلی هست.</p>
    <button class="btn" onclick="alert('سلام!')">کلیک کن</button>
</body>
</html>
